<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootsrap form with custom styling</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
  <div class="mt-3 offset-md-3 offset-xs-1 col-md-6 col-xs-10">
  <div class="row">
    <div class="card">
        <div class="card-header text-xs-center">
          Sign Up
        </div>
        <div class="card-block ">
          <div class="form-group row">
  <label for="example-text-input" class="col-xs-3  col-form-label">Name</label>
  <div class="col-xs-9">
    <input class="form-control" type="text" placeholder="John Doe" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-3 col-form-label">Email</label>
  <div class="col-xs-9">
    <input class="form-control" type="email" placeholder="johndoe@example.com" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-xs-3  col-form-label">URL</label>
  <div class="col-xs-9">
    <input class="form-control" type="url" placeholder="https://example.com" id="example-url-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-3  col-form-label">Mobile</label>
  <div class="col-xs-9">
    <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-3 col-form-label">Password</label>
  <div class="col-xs-9">
    <input class="form-control" type="password" placeholder="********" id="example-password-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-xs-3 col-form-label">Age</label>
  <div class="col-xs-9">
    <input class="form-control" type="number" min="0" placeholder="18" id="example-number-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-date-input" class="col-xs-3 col-form-label">Date</label>
  <div class="col-xs-9">
    <input class="form-control" type="date"  id="example-date-input">
  </div>
</div>

          <div class="text-xs-center">
          <a href="#" class="btn btn-primary">SIGN UP</a><br> <a href="#">Already a member? Log In</a>
          </div>
        </div>
      </div>
    </div>
</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
